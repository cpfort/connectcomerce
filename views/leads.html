
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { margin-bottom: 20px; }
    input, textarea { display: block; margin: 10px 0; width: 300px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Cadastro de Leads</h1>
  <form id="leadForm">
    <input type="text" name="nome" placeholder="Nome" required />
    <input type="text" name="telefone" placeholder="Telefone" />
    <input type="email" name="email" placeholder="E-mail" />
    <textarea name="interesse" placeholder="Interesse"></textarea>
    <input type="text" name="produto" placeholder="Produto de Interesse" />
    <button type="submit">Salvar Lead</button>
  </form>

  <table id="tabelaLeads">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Interesse</th>
        <th>Produto</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarLeads() {
      const res = await fetch('/api/leads');
      const leads = await res.json();
      const tbody = document.querySelector('#tabelaLeads tbody');
      tbody.innerHTML = '';
      leads.forEach(lead => {
        const tr = document.createElement('tr');
        tr.innerHTML = \`
          <td>\${lead.nome}</td>
          <td>\${lead.telefone}</td>
          <td>\${lead.email}</td>
          <td>\${lead.interesse}</td>
          <td>\${lead.produto}</td>
          <td>
            <button onclick="editarLead(\${lead.id})">‚úèÔ∏è</button>
            <button onclick="excluirLead(\${lead.id})">üóëÔ∏è</button>
          </td>
        \`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      await fetch('/api/leads', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      e.target.reset();
      carregarLeads();
    });

    async function excluirLead(id) {
      if (!confirm('Deseja realmente excluir este lead?')) return;
      await fetch('/api/leads/' + id, { method: 'DELETE' });
      carregarLeads();
    }

    async function editarLead(id) {
      const novoNome = prompt('Novo nome:');
      if (!novoNome) return;
      await fetch('/api/leads/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome: novoNome })
      });
      carregarLeads();
    }

    carregarLeads();
  </script>
</body>
</html>
